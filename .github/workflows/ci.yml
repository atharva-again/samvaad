name: CI

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  tests-cpu:
    name: Tests (cpu)
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

  # Install PortAudio (required by sounddevice)
      - name: Install PortAudio dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev
      

      - name: Install dependencies
        run: |
          uv venv venv
          source venv/bin/activate
          uv pip install -r requirements.txt
          uv pip install -e . --index-strategy unsafe-best-match

      - name: Run tests
        env:
          PYTHONWARNINGS: default
        run: |
          source venv/bin/activate
          pytest

  tests-gpu:
    name: Tests (gpu)
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Cache PyTorch GPU wheel
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip/wheels
          key: pytorch-gpu-${{ runner.os }}-py311-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            pytorch-gpu-${{ runner.os }}-py311-

  # Install PortAudio (required by sounddevice)
      - name: Install PortAudio dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev
   

      - name: Install dependencies
        run: |
          uv venv venv
          source venv/bin/activate
          uv pip install -r requirements.txt
          uv pip install -e . --index-strategy unsafe-best-match

      - name: Run tests
        env:
          PYTHONWARNINGS: default
        run: |
          source venv/bin/activate
          pytest
