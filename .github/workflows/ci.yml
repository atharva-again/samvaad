name: CI

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache uv and pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.cache/pip
          key: deps-${{ runner.os }}-py311-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            deps-${{ runner.os }}-py311-

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv venv venv
          source venv/bin/activate
          uv pip install -r requirements.txt
          uv pip install -e . --index-strategy unsafe-best-match

      - name: Run tests
        env:
          # Mock API keys for tests (tests mock the actual API calls)
          VOYAGE_API_KEY: "test-key"
          GROQ_API_KEY: "test-key"
          LLAMA_CLOUD_API_KEY: "test-key"
          DEEPGRAM_API_KEY: "test-key"
          DAILY_API_KEY: "test-key"
          SUPABASE_URL: "https://test.supabase.co"
          PYTHONWARNINGS: default
        run: |
          source venv/bin/activate
          pytest tests/ -v
