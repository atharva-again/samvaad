            ~/.cache/pip/wheels
          key: deps-gpu-${{ runner.os }}-py311-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            deps-gpu-${{ runner.os }}-py311-

  # Install PortAudio (required by sounddevice)
      - name: Install PortAudio dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev
          
      - name: Install dependencies
        run: |
          uv venv venv
          source venv/bin/activate
          uv pip install torch torchvision --no-cache-dir --index-url https://download.pytorch.org/whl/cu121
          uv pip install -r requirements.txt
          uv pip install -e . --index-strategy unsafe-best-match

      - name: Hugging Face Auth
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
